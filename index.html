<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculadora da Realidade Financeira Desejada</title><script src="https://cdn.tailwindcss.com"></script><script src="https://unpkg.com/react@18/umd/react.production.min.js"></script><script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script><script src="https://unpkg.com/@babel/standalone/babel.min.js"></script></head><body><div id="root"></div>
<script type="text/babel">const{useState}=React;function App(){const[m,sm]=useState(10000),[mo,smo]=useState(6),[vd,svd]=useState(150),[ps,sps]=useState(0),[vs,svs]=useState(150),[pq,spq]=useState(0),[vq,svq]=useState(150);const fs=ps*vs*4,fq=pq*vq*2,fa=fs+fq,pa=ps+pq,ff=Math.max(0,m-fa),pn=Math.ceil(ff/(vd*4));return <div style={{minHeight:"100vh",background:"linear-gradient(180deg,#F8F6FA,#fff)",padding:"2rem 1rem"}}><div style={{maxWidth:"42rem",margin:"0 auto"}}><h1 style={{fontSize:"1.5rem",fontWeight:"bold",color:"#311850",marginBottom:"1rem"}}>Calculadora da Realidade Financeira Desejada</h1><div style={{background:"white",borderRadius:".75rem",padding:"1.5rem",border:"1px solid #E8E3F0"}}><div style={{marginBottom:"1.5rem"}}><label style={{fontSize:".875rem",fontWeight:"500",color:"#311850",display:"block",marginBottom:".5rem"}}>Meta mensal</label><div style={{textAlign:"center",marginBottom:".75rem"}}><span style={{fontSize:"1.875rem",fontWeight:"bold",color:"#45256D"}}>R$ {m.toLocaleString("pt-BR")}</span></div><input type="range" min="2000" max="50000" step="500" value={m} onChange={e=>sm(+e.target.value)} style={{width:"100%"}}/></div><div style={{marginBottom:"1.5rem"}}><label style={{fontSize:".875rem",fontWeight:"500",color:"#311850",display:"block",marginBottom:".5rem"}}>Pacientes semanais atuais</label><div style={{textAlign:"center",marginBottom:".75rem"}}><span style={{fontSize:"1.875rem",fontWeight:"bold",color:"#45256D"}}>{ps}</span></div><input type="range" min="0" max="40" value={ps} onChange={e=>sps(+e.target.value)} style={{width:"100%"}}/></div>{ps>0&&<div style={{marginBottom:"1.5rem",padding:"1rem",borderRadius:".5rem",background:"#F8F6FA"}}><label style={{fontSize:".875rem",fontWeight:"500",color:"#311850",display:"block",marginBottom:".5rem"}}>Valor médio semanal</label><div style={{textAlign:"center",marginBottom:".75rem"}}><span style={{fontSize:"1.875rem",fontWeight:"bold",color:"#45256D"}}>R$ {vs}</span></div><input type="range" min="80" max="500" step="10" value={vs} onChange={e=>svs(+e.target.value)} style={{width:"100%"}}/></div>}<div style={{marginBottom:"1.5rem"}}><label style={{fontSize:".875rem",fontWeight:"500",color:"#311850",display:"block",marginBottom:".5rem"}}>Pacientes quinzenais atuais</label><div style={{textAlign:"center",marginBottom:".75rem"}}><span style={{fontSize:"1.875rem",fontWeight:"bold",color:"#45256D"}}>{pq}</span></div><input type="range" min="0" max="40" value={pq} onChange={e=>spq(+e.target.value)} style={{width:"100%"}}/></div>{pq>0&&<div style={{marginBottom:"1.5rem",padding:"1rem",borderRadius:".5rem",background:"#F8F6FA"}}><label style={{fontSize:".875rem",fontWeight:"500",color:"#311850",display:"block",marginBottom:".5rem"}}>Valor médio quinzenal</label><div style={{textAlign:"center",marginBottom:".75rem"}}><span style={{fontSize:"1.875rem",fontWeight:"bold",color:"#45256D"}}>R$ {vq}</span></div><input type="range" min="80" max="500" step="10" value={vq} onChange={e=>svq(+e.target.value)} style={{width:"100%"}}/></div>}{(ps>0||pq>0)&&<div style={{marginBottom:"1.5rem",padding:".75rem",borderRadius:".5rem",textAlign:"center",background:"#F0EDF5"}}><p style={{fontSize:".75rem",marginBottom:".25rem",color:"#7F6A93"}}>Faturamento atual:</p><p style={{fontSize:"1.5rem",fontWeight:"bold",color:"#45256D"}}>R$ {fa.toLocaleString("pt-BR")}/mês</p></div>}<div style={{marginBottom:"1.5rem"}}><label style={{fontSize:".875rem",fontWeight:"500",color:"#311850",display:"block",marginBottom:".5rem"}}>Prazo (meses)</label><div style={{textAlign:"center",marginBottom:".75rem"}}><span style={{fontSize:"1.875rem",fontWeight:"bold",color:"#45256D"}}>{mo}</span></div><input type="range" min="1" max="24" value={mo} onChange={e=>smo(+e.target.value)} style={{width:"100%"}}/></div><div style={{marginBottom:"1.5rem"}}><label style={{fontSize:".875rem",fontWeight:"500",color:"#311850",display:"block",marginBottom:".5rem"}}>Valor desejado (novos pacientes)</label><div style={{textAlign:"center",marginBottom:".75rem"}}><span style={{fontSize:"1.875rem",fontWeight:"bold",color:"#45256D"}}>R$ {vd}</span></div><input type="range" min="80" max="500" step="10" value={vd} onChange={e=>svd(+e.target.value)} style={{width:"100%"}}/></div><div style={{borderTop:"1px solid #E8E3F0",paddingTop:"1.5rem"}}>{pn>0?<div style={{textAlign:"center"}}><p style={{fontSize:".875rem",marginBottom:"1rem",color:"#7F6A93"}}>Para atingir R$ {m.toLocaleString("pt-BR")}/mês:</p><div style={{borderRadius:".5rem",padding:"1.25rem",background:"linear-gradient(135deg,#45256D,#311850)",color:"white",marginBottom:"1rem"}}><p style={{fontSize:"2.25rem",fontWeight:"bold"}}>{pn}</p><p style={{fontSize:".875rem"}}>novos pacientes semanais</p></div><div style={{borderRadius:".5rem",padding:"1rem",background:"#F8F6FA",border:"1px solid #E8E3F0"}}><p style={{fontSize:".75rem",fontWeight:"600",marginBottom:".75rem",color:"#311850"}}>Ritmo de captação:</p><div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:".75rem",textAlign:"center"}}><div><p style={{fontSize:"1.5rem",fontWeight:"bold",color:"#45256D"}}>{(pn/mo).toFixed(1)}</p><p style={{fontSize:".75rem",color:"#7F6A93"}}>pac/mês</p></div><div><p style={{fontSize:"1.5rem",fontWeight:"bold",color:"#45256D"}}>{Math.round(30*mo/pn)}</p><p style={{fontSize:".75rem",color:"#7F6A93"}}>dias/pac</p></div></div></div></div>:<div style={{borderRadius:".5rem",padding:"1.25rem",textAlign:"center",background:"linear-gradient(135deg,#4CAF50,#2E7D32)",color:"white"}}><p style={{fontSize:"1.25rem",fontWeight:"600"}}>Parabéns!</p><p style={{fontSize:".875rem"}}>Meta atingida!</p></div>}</div></div></div></div>}ReactDOM.createRoot(document.getElementById("root")).render(<App/>);</script></body></html>
