<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Pacientes | Planejamento Financeiro para Psicólogas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto',sans-serif}
.custom-range::-webkit-slider-thumb{appearance:none;width:20px;height:20px;border-radius:50%;background:#45256D;cursor:pointer}
.custom-range::-moz-range-thumb{width:20px;height:20px;border-radius:50%;background:#45256D;cursor:pointer;border:none}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState} = React;

function App() {
    const [metaMensal, setMetaMensal] = useState(10000);
    const [meses, setMeses] = useState(6);
    const [valorSessaoDesejado, setValorSessaoDesejado] = useState(150);
    const [pacientesAtuais, setPacientesAtuais] = useState(0);
    const [valorMedioAtual, setValorMedioAtual] = useState(150);
    const [frequencia, setFrequencia] = useState('semanal');
    const [mostrarDicaValor, setMostrarDicaValor] = useState(false);
    const [mostrarComoFunciona, setMostrarComoFunciona] = useState(false);
    const [mostrarCalculo, setMostrarCalculo] = useState(false);
    const [mostrarFormulario, setMostrarFormulario] = useState(false);
    const [nome, setNome] = useState('');
    const [email, setEmail] = useState('');
    const [telefone, setTelefone] = useState('');

    const sessoesPorMes = frequencia === 'semanal' ? 4 : 2;

    const calcularResultados = () => {
        const receitaPorPacienteMensal = valorSessaoDesejado * sessoesPorMes;
        const pacientesNecessarios = Math.ceil(metaMensal / receitaPorPacienteMensal);
        const faturamentoAtual = pacientesAtuais * valorMedioAtual * sessoesPorMes;
        const pacientesFaltando = Math.max(0, pacientesNecessarios - pacientesAtuais);
        const pacientesPorMes = meses > 0 ? (pacientesFaltando / meses).toFixed(1) : 0;
        const diasPorPaciente = meses > 0 && pacientesFaltando > 0 ? Math.round((meses * 30) / pacientesFaltando) : 0;
        const totalSessoesMes = pacientesNecessarios * sessoesPorMes;
        const horasPorSemana = frequencia === 'semanal' ? pacientesNecessarios : Math.ceil(pacientesNecessarios / 2);
        const faturamentoTotal = metaMensal * meses;
        const totalSessoes = totalSessoesMes * meses;
        const faturamentoFaltando = metaMensal - faturamentoAtual;

        return {pacientesNecessarios, pacientesFaltando, pacientesPorMes: parseFloat(pacientesPorMes), diasPorPaciente, faturamentoAtual, faturamentoFaltando, totalSessoesMes, horasPorSemana, faturamentoTotal, totalSessoes, receitaPorPacienteMensal};
    };

    const resultados = calcularResultados();

    const getSugestoes = () => {
        const sugestoes = [];
        
        if (valorSessaoDesejado < 200 && resultados.pacientesFaltando > 5) {
            const novoValor = Math.ceil(valorSessaoDesejado * 1.3 / 10) * 10;
            const novosPacientesNecessarios = Math.ceil(metaMensal / (novoValor * sessoesPorMes));
            const novoPacientesFaltando = Math.max(0, novosPacientesNecessarios - pacientesAtuais);
            const reducao = resultados.pacientesFaltando - novoPacientesFaltando;
            
            sugestoes.push({tipo: 'dica', impacto: 'Alto impacto, baixo esforço', texto: `Aumentando seus honorários para R$ ${novoValor}, você precisaria captar apenas ${novoPacientesFaltando} pacientes (${reducao} a menos), mantendo a mesma meta.`});
        }
        
        if (resultados.pacientesFaltando > 8) {
            const grupoValor = Math.ceil(valorSessaoDesejado * 0.6 / 10) * 10;
            const receitaGrupoMensal = grupoValor * 8 * 4;
            const pacientesEquiv = Math.ceil(receitaGrupoMensal / (valorSessaoDesejado * sessoesPorMes));
            const novosFaltando = Math.max(0, resultados.pacientesFaltando - pacientesEquiv);
            
            sugestoes.push({tipo: 'ideia', impacto: 'Alto impacto, médio esforço', texto: `Grupo terapêutico semanal com 8 pessoas a R$ ${grupoValor}/sessão geraria R$ ${receitaGrupoMensal.toLocaleString('pt-BR')}/mês, reduzindo a necessidade de ${resultados.pacientesFaltando} para ${novosFaltando} atendimentos individuais.`});
        }
        
        if (resultados.pacientesFaltando > 5) {
            const workshopValor = Math.ceil(valorSessaoDesejado * 1.5 / 10) * 10;
            const receitaWorkshop = workshopValor * 15;
            const pacientesEquiv = Math.ceil(receitaWorkshop / (valorSessaoDesejado * sessoesPorMes));
            
            sugestoes.push({tipo: 'ideia', impacto: 'Médio impacto, médio esforço', texto: `Workshop mensal com 15 participantes a R$ ${workshopValor} geraria R$ ${receitaWorkshop.toLocaleString('pt-BR')}/mês, equivalente a ${pacientesEquiv} pacientes fixos.`});
        }
        
        if (resultados.pacientesFaltando > 6 || metaMensal > 15000) {
            const produtoValor = 97;
            const vendasMensais = Math.ceil(Math.max(resultados.faturamentoFaltando, 0) * 0.25 / produtoValor);
            const receitaProduto = vendasMensais * produtoValor;
            const pacientesLib = Math.ceil(receitaProduto / (valorSessaoDesejado * sessoesPorMes));
            
            sugestoes.push({tipo: 'ideia', impacto: 'Médio impacto, alto esforço inicial', texto: `Produto digital a R$ ${produtoValor} vendendo ${vendasMensais} unidades/mês geraria R$ ${receitaProduto.toLocaleString('pt-BR')}/mês de renda passiva, reduzindo ${pacientesLib} pacientes da meta.`});
        }
        
        if (resultados.pacientesNecessarios > 25) {
            sugestoes.push({tipo: 'alerta', impacto: 'Atenção necessária', texto: `${resultados.pacientesNecessarios} pacientes fixos é insustentável a longo prazo. É fundamental diversificar suas fontes de renda.`});
        } else if (resultados.pacientesNecessarios > 20) {
            sugestoes.push({tipo: 'alerta', impacto: 'Atenção necessária', texto: `${resultados.pacientesNecessarios} pacientes fixos representa uma agenda muito cheia. Considere as estratégias de otimização acima.`});
        }
        
        if (resultados.horasPorSemana > 30) {
            sugestoes.push({tipo: 'alerta', impacto: 'Risco de burnout', texto: `${resultados.horasPorSemana}h semanais de atendimento deixa pouco espaço para supervisão, estudos, documentação e autocuidado.`});
        }
        
        if (resultados.pacientesFaltando > 0 && resultados.pacientesFaltando <= 3) {
            sugestoes.push({tipo: 'motivacao', impacto: 'Você está quase lá', texto: `Faltam apenas ${resultados.pacientesFaltando} paciente${resultados.pacientesFaltando > 1 ? 's' : ''} para atingir sua meta. Continue!`});
        }
        
        return sugestoes;
    };

    const sugestoes = getSugestoes();

    const handleSubmit = (e) => {
        e.preventDefault();
        alert(`Obrigada, ${nome}! Em breve entraremos em contato via ${email} ou ${telefone} com seu diagnóstico personalizado.`);
        setMostrarFormulario(false);
    };

    return (
        <div className="min-h-screen" style={{background: 'linear-gradient(180deg, #F8F6FA 0%, #ffffff 100%)'}}>
            <div className="max-w-2xl mx-auto px-4 py-8">
                
                {/* Header */}
                <div className="mb-8">
                    <div className="flex items-center justify-between mb-6">
                        <h1 className="text-2xl font-bold" style={{color: '#311850'}}>
                            Calculadora de Pacientes
                        </h1>
                        <button 
                            onClick={() => setMostrarComoFunciona(!mostrarComoFunciona)}
                            className="text-sm px-4 py-2 rounded-lg transition-colors"
                            style={{backgroundColor: mostrarComoFunciona ? '#45256D' : '#F8F6FA', color: mostrarComoFunciona ? 'white' : '#45256D'}}
                        >
                            Como funciona?
                        </button>
                    </div>

                    {mostrarComoFunciona && (
                        <div className="mb-6 p-5 rounded-xl text-sm leading-relaxed" style={{backgroundColor: '#F8F6FA', border: '1px solid #E8E3F0'}}>
                            <p className="font-semibold mb-3" style={{color: '#311850'}}>Como funciona esta calculadora</p>
                            <p className="mb-3" style={{color: '#7F6A93'}}>
                                Esta ferramenta ajuda você a planejar quantos pacientes fixos são necessários para atingir sua meta mensal de faturamento, considerando:
                            </p>
                            <ul className="space-y-2 ml-4" style={{color: '#7F6A93'}}>
                                <li>• Sua meta financeira mensal recorrente</li>
                                <li>• Quantos pacientes você já tem atualmente</li>
                                <li>• O valor médio que você cobra hoje (se já atende)</li>
                                <li>• A frequência dos atendimentos (semanal ou quinzenal)</li>
                                <li>• O prazo que você tem para construir essa agenda</li>
                                <li>• O valor que você deseja cobrar para atingir a meta</li>
                            </ul>
                            <p className="mt-3" style={{color: '#7F6A93'}}>
                                Com base nesses dados, calculamos quantos novos pacientes você precisa captar e sugerimos estratégias para otimizar sua prática.
                            </p>
                        </div>
                    )}

                    <p className="text-sm" style={{color: '#7F6A93'}}>
                        Planeje sua agenda e descubra quantos pacientes você precisa para atingir suas metas financeiras
                    </p>
                </div>

                {/* Formulário */}
                <div className="bg-white rounded-xl shadow-sm p-6 mb-6" style={{border: '1px solid #E8E3F0'}}>
                    
                    {/* Meta Mensal */}
                    <div className="mb-6">
                        <div className="flex items-center justify-between mb-2">
                            <label className="text-sm font-medium" style={{color: '#311850'}}>
                                Meta de faturamento mensal
                            </label>
                            <span className="text-xs px-2 py-1 rounded" style={{backgroundColor: '#F8F6FA', color: '#7F6A93'}}>
                                Recorrente
                            </span>
                        </div>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>
                                R$ {metaMensal.toLocaleString('pt-BR')}
                            </span>
                        </div>
                        <input type="range" min="2000" max="50000" step="500" value={metaMensal} onChange={(e) => setMetaMensal(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                        <div className="flex justify-between text-xs mt-1" style={{color: '#9C8FC2'}}>
                            <span>R$ 2.000</span>
                            <span>R$ 50.000</span>
                        </div>
                    </div>

                    {/* Pacientes Atuais */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Pacientes fixos que você já tem
                        </label>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>{pacientesAtuais}</span>
                            <p className="text-xs mt-1" style={{color: '#7F6A93'}}>
                                {pacientesAtuais === 0 ? 'Começando do zero' : `${pacientesAtuais} na agenda`}
                            </p>
                        </div>
                        <input type="range" min="0" max="40" value={pacientesAtuais} onChange={(e) => setPacientesAtuais(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                    </div>

                    {/* Valor Médio Atual */}
                    {pacientesAtuais > 0 && (
                        <div className="mb-6 p-4 rounded-lg" style={{backgroundColor: '#F8F6FA'}}>
                            <div className="flex items-center justify-between mb-2">
                                <label className="text-sm font-medium" style={{color: '#311850'}}>
                                    Valor médio atual por sessão
                                </label>
                                <button onClick={() => setMostrarDicaValor(!mostrarDicaValor)} className="text-lg" style={{color: '#45256D'}}>
                                    {mostrarDicaValor ? '✕' : 'ⓘ'}
                                </button>
                            </div>

                            {mostrarDicaValor && (
                                <div className="mb-3 p-3 rounded-lg text-xs" style={{backgroundColor: 'white', border: '1px solid #E8E3F0'}}>
                                    <p className="font-semibold mb-2" style={{color: '#311850'}}>Como calcular o valor médio?</p>
                                    <p className="mb-2" style={{color: '#7F6A93'}}>
                                        Some todos os valores das sessões e divida pelo número de pacientes.
                                    </p>
                                    <div className="p-2 rounded text-xs" style={{backgroundColor: '#F8F6FA', color: '#311850'}}>
                                        <p className="font-medium mb-1">Exemplo:</p>
                                        <p>5 pacientes × R$ 150 = R$ 750</p>
                                        <p>3 pacientes × R$ 120 = R$ 360</p>
                                        <p>2 pacientes × R$ 180 = R$ 360</p>
                                        <p className="mt-1 font-semibold">R$ 1.470 ÷ 10 pacientes = R$ 147 por sessão</p>
                                    </div>
                                </div>
                            )}

                            <div className="text-center mb-3">
                                <span className="text-3xl font-bold" style={{color: '#45256D'}}>R$ {valorMedioAtual}</span>
                            </div>
                            <input type="range" min="80" max="500" step="10" value={valorMedioAtual} onChange={(e) => setValorMedioAtual(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>

                            <div className="mt-3 p-2 rounded text-xs text-center" style={{backgroundColor: 'white'}}>
                                <span style={{color: '#7F6A93'}}>Faturamento atual: </span>
                                <span className="font-semibold" style={{color: '#311850'}}>
                                    R$ {resultados.faturamentoAtual.toLocaleString('pt-BR')}/mês
                                </span>
                            </div>
                        </div>
                    )}

                    {/* Frequência */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Frequência dos atendimentos
                        </label>
                        <div className="grid grid-cols-2 gap-3">
                            <button
                                onClick={() => setFrequencia('semanal')}
                                className="p-3 rounded-lg text-sm font-medium transition-all"
                                style={{
                                    backgroundColor: frequencia === 'semanal' ? '#45256D' : '#F8F6FA',
                                    color: frequencia === 'semanal' ? 'white' : '#7F6A93',
                                    border: `2px solid ${frequencia === 'semanal' ? '#45256D' : '#E8E3F0'}`
                                }}
                            >
                                Semanal
                                <div className="text-xs mt-1 opacity-75">4 sessões/mês</div>
                            </button>
                            <button
                                onClick={() => setFrequencia('quinzenal')}
                                className="p-3 rounded-lg text-sm font-medium transition-all"
                                style={{
                                    backgroundColor: frequencia === 'quinzenal' ? '#45256D' : '#F8F6FA',
                                    color: frequencia === 'quinzenal' ? 'white' : '#7F6A93',
                                    border: `2px solid ${frequencia === 'quinzenal' ? '#45256D' : '#E8E3F0'}`
                                }}
                            >
                                Quinzenal
                                <div className="text-xs mt-1 opacity-75">2 sessões/mês</div>
                            </button>
                        </div>
                    </div>

                    {/* Prazo */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Prazo para construir a agenda
                        </label>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>
                                {meses} {meses === 1 ? 'mês' : 'meses'}
                            </span>
                        </div>
                        <input type="range" min="1" max="24" value={meses} onChange={(e) => setMeses(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                    </div>

                    {/* Valor Desejado */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Valor desejado por sessão (para atingir a meta)
                        </label>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>R$ {valorSessaoDesejado}</span>
                        </div>
                        <input type="range" min="80" max="500" step="10" value={valorSessaoDesejado} onChange={(e) => setValorSessaoDesejado(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                    </div>

                    {/* Resultados */}
                    <div className="border-t pt-6" style={{borderColor: '#E8E3F0'}}>
                        <div className="space-y-4">
                            {resultados.pacientesFaltando > 0 ? (
                                <>
                                    <div className="text-center mb-4">
                                        <p className="text-sm mb-3" style={{color: '#7F6A93'}}>
                                            Para faturar R$ {metaMensal.toLocaleString('pt-BR')} mensais, você precisa de:
                                        </p>
                                    </div>

                                    <div className="rounded-lg p-5 text-center" style={{background: 'linear-gradient(135deg, #45256D 0%, #311850 100%)', color: 'white'}}>
                                        <p className="text-4xl font-bold mb-1">{resultados.pacientesNecessarios}</p>
                                        <p className="text-sm opacity-90">pacientes fixos no total</p>
                                    </div>

                                    <div className="rounded-lg p-5 text-center" style={{background: 'linear-gradient(135deg, #9C8FC2 0%, #7F6A93 100%)', color: 'white'}}>
                                        <p className="text-xs mb-2 opacity-90">Você já tem {pacientesAtuais}, precisa captar</p>
                                        <p className="text-4xl font-bold mb-1">{resultados.pacientesFaltando}</p>
                                        <p className="text-sm opacity-90">novos pacientes</p>
                                    </div>

                                    <div className="rounded-lg p-4" style={{backgroundColor: '#F8F6FA', border: '1px solid #E8E3F0'}}>
                                        <p className="text-xs font-semibold mb-3 text-center" style={{color: '#311850'}}>
                                            Ritmo de captação necessário
                                        </p>
                                        <div className="grid grid-cols-2 gap-3 text-center">
                                            <div>
                                                <p className="text-2xl font-bold" style={{color: '#45256D'}}>{resultados.pacientesPorMes}</p>
                                                <p className="text-xs" style={{color: '#7F6A93'}}>pacientes/mês</p>
                                            </div>
                                            <div>
                                                <p className="text-2xl font-bold" style={{color: '#45256D'}}>{resultados.diasPorPaciente}</p>
                                                <p className="text-xs" style={{color: '#7F6A93'}}>dias/paciente</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Botão Explicação */}
                                    <button
                                        onClick={() => setMostrarCalculo(!mostrarCalculo)}
                                        className="w-full text-xs py-2 rounded-lg transition-colors"
                                        style={{backgroundColor: '#F8F6FA', color: '#45256D'}}
                                    >
                                        {mostrarCalculo ? 'Ocultar' : 'Ver'} como calculamos
                                    </button>

                                    {mostrarCalculo && (
                                        <div className="p-4 rounded-lg text-xs leading-relaxed" style={{backgroundColor: '#F8F6FA', border: '1px solid #E8E3F0'}}>
                                            <p className="font-semibold mb-2" style={{color: '#311850'}}>Como calculamos:</p>
                                            <div className="space-y-2" style={{color: '#7F6A93'}}>
                                                <p><strong>1.</strong> Cada paciente atende {frequencia === 'semanal' ? '1x por semana' : '1x a cada 15 dias'} = {sessoesPorMes} sessões/mês</p>
                                                <p><strong>2.</strong> Receita por paciente: R$ {valorSessaoDesejado} × {sessoesPorMes} = R$ {resultados.receitaPorPacienteMensal}</p>
                                                <p><strong>3.</strong> Pacientes necessários: R$ {metaMensal.toLocaleString('pt-BR')} ÷ R$ {resultados.receitaPorPacienteMensal} = {resultados.pacientesNecessarios}</p>
                                                <p><strong>4.</strong> Você já tem {pacientesAtuais}, faltam {resultados.pacientesFaltando}</p>
                                                <p><strong>5.</strong> Em {meses} meses: {resultados.pacientesFaltando} ÷ {meses} = {resultados.pacientesPorMes} pacientes/mês</p>
                                            </div>
                                        </div>
                                    )}
                                </>
                            ) : (
                                <div className="rounded-lg p-5 text-center" style={{background: 'linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%)', color: 'white'}}>
                                    <p className="text-xl mb-2 font-semibold">Parabéns!</p>
                                    <p className="text-sm">Você já atingiu sua meta financeira.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>

                {/* Sugestões */}
                {sugestoes.length > 0 && resultados.pacientesFaltando > 0 && (
                    <div className="mb-6">
                        <h2 className="text-lg font-bold mb-3" style={{color: '#311850'}}>
                            Estratégias de otimização
                        </h2>
                        <p className="text-xs mb-4" style={{color: '#7F6A93'}}>
                            Do menor esforço para o maior impacto financeiro
                        </p>
                        <div className="space-y-3">
                            {sugestoes.map((sugestao, index) => (
                                <div key={index} className="rounded-lg p-4 text-sm" style={{
                                    backgroundColor: sugestao.tipo === 'alerta' ? '#FEF3E2' : sugestao.tipo === 'dica' ? '#E8F5E8' : sugestao.tipo === 'motivacao' ? '#E3F2FD' : '#F8F6FA',
                                    border: `1px solid ${sugestao.tipo === 'alerta' ? '#F59E0B' : sugestao.tipo === 'dica' ? '#4CAF50' : sugestao.tipo === 'motivacao' ? '#2196F3' : '#E8E3F0'}`
                                }}>
                                    <p className="text-xs font-semibold mb-1 uppercase" style={{color: sugestao.tipo === 'alerta' ? '#92400E' : sugestao.tipo === 'dica' ? '#1B5E20' : sugestao.tipo === 'motivacao' ? '#0D47A1' : '#45256D'}}>
                                        {sugestao.impacto}
                                    </p>
                                    <p className="leading-relaxed" style={{color: sugestao.tipo === 'alerta' ? '#B45309' : '#311850'}}>
                                        {sugestao.texto}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {/* CTA Diagnóstico */}
                <div className="bg-white rounded-xl shadow-sm p-6 mb-6" style={{border: '1px solid #E8E3F0'}}>
                    <h3 className="text-lg font-bold mb-2" style={{color: '#311850'}}>
                        Quer um diagnóstico personalizado?
                    </h3>
                    <p className="text-sm mb-4" style={{color: '#7F6A93'}}>
                        Receba uma análise detalhada da sua situação e recomendações específicas para o seu caso.
                    </p>
                    
                    {!mostrarFormulario ? (
                        <button
                            onClick={() => setMostrarFormulario(true)}
                            className="w-full py-3 rounded-lg text-sm font-medium text-white transition-colors"
                            style={{backgroundColor: '#45256D'}}
                        >
                            Solicitar diagnóstico gratuito
                        </button>
                    ) : (
                        <form onSubmit={handleSubmit} className="space-y-3">
                            <input
                                type="text"
