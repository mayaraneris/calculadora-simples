<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora da Realidade Financeira Desejada | Para Psicólogas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto',sans-serif}
.custom-range::-webkit-slider-thumb{appearance:none;width:20px;height:20px;border-radius:50%;background:#45256D;cursor:pointer}
.custom-range::-moz-range-thumb{width:20px;height:20px;border-radius:50%;background:#45256D;cursor:pointer;border:none}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState} = React;

function App() {
    const [metaMensal, setMetaMensal] = useState(10000);
    const [meses, setMeses] = useState(6);
    const [valorSessaoDesejado, setValorSessaoDesejado] = useState(150);
    const [pacientesSemanalAtuais, setPacientesSemanalAtuais] = useState(0);
    const [valorMedioSemanal, setValorMedioSemanal] = useState(150);
    const [pacientesQuinzenalAtuais, setPacientesQuinzenalAtuais] = useState(0);
    const [valorMedioQuinzenal, setValorMedioQuinzenal] = useState(150);
    const [mostrarDicaValor, setMostrarDicaValor] = useState(false);
    const [mostrarComoFunciona, setMostrarComoFunciona] = useState(false);
    const [mostrarCalculo, setMostrarCalculo] = useState(false);
    const [mostrarFormulario, setMostrarFormulario] = useState(false);
    const [nome, setNome] = useState('');
    const [email, setEmail] = useState('');
    const [whatsapp, setWhatsapp] = useState('');

    const calcularResultados = () => {
        // Faturamento atual
        const faturamentoSemanal = pacientesSemanalAtuais * valorMedioSemanal * 4;
        const faturamentoQuinzenal = pacientesQuinzenalAtuais * valorMedioQuinzenal * 2;
        const faturamentoAtual = faturamentoSemanal + faturamentoQuinzenal;
        const pacientesAtuaisTotal = pacientesSemanalAtuais + pacientesQuinzenalAtuais;
        
        // Cálculo simplificado: assume valor desejado para novos pacientes semanais
        const receitaPorPacienteSemanal = valorSessaoDesejado * 4;
        const faturamentoFaltando = Math.max(0, metaMensal - faturamentoAtual);
        const pacientesSemanalNecessarios = Math.ceil(faturamentoFaltando / receitaPorPacienteSemanal);
        
        const pacientesNecessariosTotal = pacientesAtuaisTotal + pacientesSemanalNecessarios;
        const pacientesFaltando = pacientesSemanalNecessarios;
        
        const pacientesPorMes = meses > 0 ? (pacientesFaltando / meses).toFixed(1) : 0;
        const diasPorPaciente = meses > 0 && pacientesFaltando > 0 ? Math.round((meses * 30) / pacientesFaltando) : 0;
        
        const horasPorSemana = pacientesSemanalAtuais + Math.ceil(pacientesQuinzenalAtuais / 2) + pacientesSemanalNecessarios;
        const faturamentoTotal = metaMensal * meses;

        return {
            pacientesNecessariosTotal,
            pacientesFaltando,
            pacientesPorMes: parseFloat(pacientesPorMes),
            diasPorPaciente,
            faturamentoAtual,
            faturamentoFaltando,
            horasPorSemana,
            faturamentoTotal,
            pacientesAtuaisTotal,
            receitaPorPacienteSemanal
        };
    };

    const resultados = calcularResultados();

    const getSugestoes = () => {
        const sugestoes = [];
        
        // 1. Aumentar honorários
        if (valorSessaoDesejado < 200 && resultados.pacientesFaltando > 5) {
            const novoValor = Math.ceil(valorSessaoDesejado * 1.3 / 10) * 10;
            const novaReceita = novoValor * 4;
            const novosPacientes = Math.ceil(resultados.faturamentoFaltando / novaReceita);
            const reducao = resultados.pacientesFaltando - novosPacientes;
            
            sugestoes.push({tipo: 'dica', impacto: 'Alto impacto, baixo esforço', texto: `Aumentando seus honorários para R$ ${novoValor}, você precisaria captar apenas ${novosPacientes} pacientes (${reducao} a menos), mantendo a mesma meta.`});
        }
        
        // 2. Grupos terapêuticos
        if (resultados.pacientesFaltando > 8) {
            const grupoValor = Math.ceil(valorSessaoDesejado * 0.6 / 10) * 10;
            const receitaGrupoMensal = grupoValor * 8 * 4;
            const pacientesEquiv = Math.ceil(receitaGrupoMensal / (valorSessaoDesejado * 4));
            const novosFaltando = Math.max(0, resultados.pacientesFaltando - pacientesEquiv);
            
            sugestoes.push({tipo: 'ideia', impacto: 'Alto impacto, médio esforço', texto: `Grupo terapêutico semanal com 8 pessoas a R$ ${grupoValor}/sessão geraria R$ ${receitaGrupoMensal.toLocaleString('pt-BR')}/mês, reduzindo a necessidade de ${resultados.pacientesFaltando} para ${novosFaltando} atendimentos individuais.`});
        }
        
        // 3. Workshops
        if (resultados.pacientesFaltando > 5) {
            const workshopValor = Math.ceil(valorSessaoDesejado * 1.5 / 10) * 10;
            const receitaWorkshop = workshopValor * 15;
            const pacientesEquiv = Math.ceil(receitaWorkshop / (valorSessaoDesejado * 4));
            
            sugestoes.push({tipo: 'workshop', impacto: 'Médio impacto, médio esforço', texto: `Workshop mensal com 15 participantes a R$ ${workshopValor} geraria R$ ${receitaWorkshop.toLocaleString('pt-BR')}/mês, equivalente a ${pacientesEquiv} pacientes fixos.`});
        }
        
        // 4. Palestras corporativas
        if (resultados.faturamentoFaltando > 1000) {
            const palestraValor = 2000;
            const palestrasNecessarias = Math.ceil(resultados.faturamentoFaltando / palestraValor);
            
            sugestoes.push({tipo: 'workshop', impacto: 'Médio impacto, médio esforço', texto: `Palestras para empresas a R$ ${palestraValor.toLocaleString('pt-BR')} cada. Fazendo ${palestrasNecessarias} palestra${palestrasNecessarias > 1 ? 's' : ''} por mês, você complementaria sua meta sem aumentar a agenda clínica.`});
        }
        
        // 5. Produtos digitais
        if (resultados.pacientesFaltando > 6 || metaMensal > 15000) {
            const produtoValor = 97;
            const vendasMensais = Math.ceil(Math.max(resultados.faturamentoFaltando, 0) * 0.25 / produtoValor);
            const receitaProduto = vendasMensais * produtoValor;
            const pacientesLib = Math.ceil(receitaProduto / (valorSessaoDesejado * 4));
            
            sugestoes.push({tipo: 'produto', impacto: 'Médio impacto, alto esforço inicial', texto: `Produto digital a R$ ${produtoValor} vendendo ${vendasMensais} unidades/mês geraria R$ ${receitaProduto.toLocaleString('pt-BR')}/mês de renda passiva, reduzindo ${pacientesLib} pacientes da meta.`});
        }
        
        // Alertas
        if (resultados.pacientesNecessariosTotal > 25) {
            sugestoes.push({tipo: 'alerta', impacto: 'Atenção necessária', texto: `${resultados.pacientesNecessariosTotal} pacientes fixos é insustentável a longo prazo. É fundamental diversificar suas fontes de renda.`});
        } else if (resultados.pacientesNecessariosTotal > 20) {
            sugestoes.push({tipo: 'alerta', impacto: 'Atenção necessária', texto: `${resultados.pacientesNecessariosTotal} pacientes fixos representa uma agenda muito cheia. Considere as estratégias de otimização acima.`});
        }
        
        if (resultados.horasPorSemana > 30) {
            sugestoes.push({tipo: 'alerta', impacto: 'Risco de burnout', texto: `${resultados.horasPorSemana}h semanais de atendimento deixa pouco espaço para supervisão, estudos, documentação e autocuidado.`});
        }
        
        if (resultados.pacientesFaltando > 0 && resultados.pacientesFaltando <= 3) {
            sugestoes.push({tipo: 'motivacao', impacto: 'Você está quase lá', texto: `Faltam apenas ${resultados.pacientesFaltando} paciente${resultados.pacientesFaltando > 1 ? 's' : ''} para atingir sua meta. Continue!`});
        }
        
        return sugestoes;
    };

    const sugestoes = getSugestoes();

    const handleSubmit = (e) => {
        e.preventDefault();
        alert(`Obrigada, ${nome}! Em breve entraremos em contato via ${email} ou WhatsApp ${whatsapp} para te ajudar a tirar isso do papel.`);
        setMostrarFormulario(false);
    };

    const getCorSugestao = (tipo) => {
        switch(tipo) {
            case 'alerta': return {bg: '#FEF3E2', border: '#F59E0B', text: '#92400E'};
            case 'dica': return {bg: '#E8F5E8', border: '#4CAF50', text: '#1B5E20'};
            case 'motivacao': return {bg: '#E3F2FD', border: '#2196F3', text: '#0D47A1'};
            case 'workshop': return {bg: '#FFF3E0', border: '#FF9800', text: '#E65100'};
            case 'produto': return {bg: '#E3F2FD', border: '#2196F3', text: '#1565C0'};
            default: return {bg: '#F8F6FA', border: '#E8E3F0', text: '#45256D'};
        }
    };

    return (
        <div className="min-h-screen" style={{background: 'linear-gradient(180deg, #F8F6FA 0%, #ffffff 100%)'}}>
            <div className="max-w-2xl mx-auto px-4 py-8">
                
                {/* Header */}
                <div className="mb-8">
                    <div className="flex items-center justify-between mb-6">
                        <h1 className="text-2xl font-bold" style={{color: '#311850'}}>
                            Calculadora da Realidade Financeira Desejada
                        </h1>
                        <button 
                            onClick={() => setMostrarComoFunciona(!mostrarComoFunciona)}
                            className="text-sm px-4 py-2 rounded-lg transition-all flex items-center gap-2"
                            style={{
                                backgroundColor: mostrarComoFunciona ? '#45256D' : '#F8F6FA', 
                                color: mostrarComoFunciona ? 'white' : '#45256D',
                                border: '1px solid #E8E3F0'
                            }}
                        >
                            Como funciona?
                            <span style={{fontSize: '10px'}}>{mostrarComoFunciona ? '▲' : '▼'}</span>
                        </button>
                    </div>

                    {mostrarComoFunciona && (
                        <div className="mb-6 p-5 rounded-xl text-sm leading-relaxed" style={{backgroundColor: '#F8F6FA', border: '1px solid #E8E3F0'}}>
                            <p className="font-semibold mb-3" style={{color: '#311850'}}>Como funciona esta calculadora</p>
                            <p className="mb-3" style={{color: '#7F6A93'}}>
                                Esta ferramenta ajuda você a planejar quantos pacientes fixos são necessários para atingir sua meta mensal de faturamento, considerando:
                            </p>
                            <ul className="space-y-2 ml-4" style={{color: '#7F6A93'}}>
                                <li>• Sua meta financeira mensal recorrente</li>
                                <li>• Quantos pacientes você já tem (semanais e quinzenais separados)</li>
                                <li>• Os valores médios que você cobra atualmente</li>
                                <li>• O prazo que você tem para construir essa agenda</li>
                                <li>• O valor que você deseja cobrar para novos pacientes</li>
                            </ul>
                            <p className="mt-3" style={{color: '#7F6A93'}}>
                                Com base nesses dados, calculamos quantos novos pacientes você precisa captar e sugerimos estratégias para otimizar sua prática.
                            </p>
                        </div>
                    )}

                    <p className="text-sm" style={{color: '#7F6A93'}}>
                        Coloque sua meta, a sua realidade atual e veja, na prática e em poucos passos, como fazer para atingi-la.
                    </p>
                </div>

                {/* Formulário */}
                <div className="bg-white rounded-xl shadow-sm p-6 mb-6" style={{border: '1px solid #E8E3F0'}}>
                    
                    {/* Meta Mensal */}
                    <div className="mb-6">
                        <div className="flex items-center justify-between mb-2">
                            <label className="text-sm font-medium" style={{color: '#311850'}}>
                                Meta de faturamento mensal
                            </label>
                            <span className="text-xs px-2 py-1 rounded" style={{backgroundColor: '#F0EDF5', color: '#7F6A93', cursor: 'default'}}>
                                Recorrente
                            </span>
                        </div>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>
                                R$ {metaMensal.toLocaleString('pt-BR')}
                            </span>
                        </div>
                        <input type="range" min="2000" max="50000" step="500" value={metaMensal} onChange={(e) => setMetaMensal(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                        <div className="flex justify-between text-xs mt-1" style={{color: '#9C8FC2'}}>
                            <span>R$ 2.000</span>
                            <span>R$ 50.000</span>
                        </div>
                    </div>

                    {/* Pacientes Semanais Atuais */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Pacientes semanais que você já tem
                        </label>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>{pacientesSemanalAtuais}</span>
                            <p className="text-xs mt-1" style={{color: '#7F6A93'}}>Atendimento semanal (4x por mês)</p>
                        </div>
                        <input type="range" min="0" max="40" value={pacientesSemanalAtuais} onChange={(e) => setPacientesSemanalAtuais(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                    </div>

                    {/* Valor Médio Semanal */}
                    {pacientesSemanalAtuais > 0 && (
                        <div className="mb-6 p-4 rounded-lg" style={{backgroundColor: '#F8F6FA'}}>
                            <div className="flex items-center justify-between mb-2">
                                <label className="text-sm font-medium" style={{color: '#311850'}}>
                                    Valor médio por sessão (semanais)
                                </label>
                                <button onClick={() => setMostrarDicaValor(!mostrarDicaValor)} className="text-lg" style={{color: '#45256D'}}>
                                    {mostrarDicaValor ? '✕' : 'ⓘ'}
                                </button>
                            </div>

                            {mostrarDicaValor && (
                                <div className="mb-3 p-3 rounded-lg text-xs" style={{backgroundColor: 'white', border: '1px solid #E8E3F0'}}>
                                    <p className="font-semibold mb-2" style={{color: '#311850'}}>Como calcular o valor médio?</p>
                                    <p className="mb-2" style={{color: '#7F6A93'}}>
                                        Some todos os valores das sessões semanais e divida pelo número de pacientes semanais.
                                    </p>
                                </div>
                            )}

                            <div className="text-center mb-3">
                                <span className="text-3xl font-bold" style={{color: '#45256D'}}>R$ {valorMedioSemanal}</span>
                            </div>
                            <input type="range" min="80" max="500" step="10" value={valorMedioSemanal} onChange={(e) => setValorMedioSemanal(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                        </div>
                    )}

                    {/* Pacientes Quinzenais Atuais */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Pacientes quinzenais que você já tem
                        </label>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>{pacientesQuinzenalAtuais}</span>
                            <p className="text-xs mt-1" style={{color: '#7F6A93'}}>Atendimento quinzenal (2x por mês)</p>
                        </div>
                        <input type="range" min="0" max="40" value={pacientesQuinzenalAtuais} onChange={(e) => setPacientesQuinzenalAtuais(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                    </div>

                    {/* Valor Médio Quinzenal */}
                    {pacientesQuinzenalAtuais > 0 && (
                        <div className="mb-6 p-4 rounded-lg" style={{backgroundColor: '#F8F6FA'}}>
                            <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                                Valor médio por sessão (quinzenais)
                            </label>
                            <div className="text-center mb-3">
                                <span className="text-3xl font-bold" style={{color: '#45256D'}}>R$ {valorMedioQuinzenal}</span>
                            </div>
                            <input type="range" min="80" max="500" step="10" value={valorMedioQuinzenal} onChange={(e) => setValorMedioQuinzenal(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                        </div>
                    )}

                    {/* Faturamento Atual Total */}
                    {(pacientesSemanalAtuais > 0 || pacientesQuinzenalAtuais > 0) && (
                        <div className="mb-6 p-3 rounded-lg text-center" style={{backgroundColor: '#F0EDF5'}}>
                            <p className="text-xs mb-1" style={{color: '#7F6A93'}}>Seu faturamento atual total:</p>
                            <p className="text-2xl font-bold" style={{color: '#45256D'}}>
                                R$ {resultados.faturamentoAtual.toLocaleString('pt-BR')}/mês
                            </p>
                            <p className="text-xs mt-1" style={{color: '#7F6A93'}}>
                                {resultados.pacientesAtuaisTotal} paciente{resultados.pacientesAtuaisTotal !== 1 ? 's' : ''} na agenda
                            </p>
                        </div>
                    )}

                    {/* Prazo */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Prazo para construir a agenda
                        </label>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>
                                {meses} {meses === 1 ? 'mês' : 'meses'}
                            </span>
                        </div>
                        <input type="range" min="1" max="24" value={meses} onChange={(e) => setMeses(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                    </div>

                    {/* Valor Desejado */}
                    <div className="mb-6">
                        <label className="text-sm font-medium mb-2 block" style={{color: '#311850'}}>
                            Valor desejado para novos pacientes (sessão semanal)
                        </label>
                        <div className="text-center mb-3">
                            <span className="text-3xl font-bold" style={{color: '#45256D'}}>R$ {valorSessaoDesejado}</span>
                        </div>
                        <input type="range" min="80" max="500" step="10" value={valorSessaoDesejado} onChange={(e) => setValorSessaoDesejado(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                    </div>

                    {/* Resultados */}
                    <div className="border-t pt-6" style={{borderColor: '#E8E3F0'}}>
                        <div className="space-y-4">
                            {resultados.pacientesFaltando > 0 ? (
                                <>
                                    <div className="text-center mb-4">
                                        <p className="text-sm mb-3" style={{color: '#7F6A93'}}>
                                            Para faturar R$ {metaMensal.toLocaleString('pt-BR')} mensais, você precisa captar:
                                        </p>
                                    </div>

                                    <div className="rounded-lg p-5 text-center" style={{background: 'linear-gradient(135deg, #45256D 0%, #311850 100%)', color: 'white'}}>
                                        <p className="text-4xl font-bold mb-1">{resultados.pacientesFaltando}</p>
                                        <p className="text-sm opacity-90">novos pacientes semanais</p>
                                    </div>

                                    <div className="rounded-lg p-4" style={{backgroundColor: '#F8F6FA', border: '1px solid #E8E3F0'}}>
                                        <p className="text-xs font-semibold mb-3 text-center" style={{color: '#311850'}}>
                                            Ritmo de captação necessário
                                        </p>
                                        <div className="grid grid-cols-2 gap-3 text-center">
                                            <div>
                                                <p className="text-2xl font-bold" style={{color: '#45256D'}}>{resultados.pacientesPorMes}</p>
                                                <p className="text-xs" style={{color: '#7F6A93'}}>pacientes/mês</p>
                                            </div>
                                            <div>
                                                <p className="text-2xl font-bold" style={{color: '#45256D'}}>{resultados.diasPorPaciente}</p>
                                                <p className="text-xs" style={{color: '#7F6A93'}}>dias/paciente</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Botão Explicação */}
                                    <button
                                        onClick={() => setMostrarCalculo(!mostrarCalculo)}
                                        className="w-full text-xs py-3 rounded-lg transition-all flex items-center justify-center gap-2"
                                        style={{
                                            backgroundColor: '#F8F6FA', 
                                            color: '#45256D',
                                            border: '1px solid #E8E3F0'
                                        }}
                                    >
                                        {mostrarCalculo ? 'Ocultar' : 'Ver'} como calculamos
                                        <span style={{fontSize: '10px'}}>{mostrarCalculo ? '▲' : '▼'}</span>
                                    </button>

                                    {mostrarCalculo && (
                                        <div className="p-4 rounded-lg text-xs leading-relaxed" style={{backgroundColor: '#F8F6FA', border: '1px solid #E8E3F0'}}>
                                            <p className="font-semibold mb-2" style={{color: '#311850'}}>Como calculamos:</p>
                                            <div className="space-y-2" style={{color: '#7F6A93'}}>
                                                <p><strong>1.</strong> Faturamento semanal atual: {pacientesSemanalAtuais} pac. × R$ {valorMedioSemanal} × 4 = R$ {(pacientesSemanalAtuais * valorMedioSemanal * 4).toLocaleString('pt-BR')}</p>
                                                <p><strong>2.</strong> Faturamento quinzenal atual: {pacientesQuinzenalAtuais} pac. × R$ {valorMedioQuinzenal} × 2 = R$ {(pacientesQuinzenalAtuais * valorMedioQuinzenal * 2).toLocaleString('pt-BR')}</p>
                                                <p><strong>3.</strong> Faturamento total atual: R$ {resultados.faturamentoAtual.toLocaleString('pt-BR')}</p>
                                                <p><strong>4.</strong> Falta para a meta: R$ {metaMensal.toLocaleString('pt-BR')} - R$ {resultados.faturamentoAtual.toLocaleString('pt-BR')} = R$ {resultados.faturamentoFaltando.toLocaleString('pt-BR')}</p>
                                                <p><strong>5.</strong> Novos pacientes semanais: R$ {resultados.faturamentoFaltando.toLocaleString('pt-BR')} ÷ (R$ {valorSessaoDesejado} × 4) = {resultados.pacientesFaltando}</p>
                                                <p><strong>6.</strong> Em {meses} meses: {resultados.pacientesFaltando} ÷ {meses} = {resultados.pacientesPorMes} pacientes/mês</p>
                                            </div>
                                        </div>
                                    )}
                                </>
                            ) : (
                                <div className="rounded-lg p-5 text-center" style={{background: 'linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%)', color: 'white'}}>
                                    <p className="text-xl mb-2 font-semibold">Parabéns!</p>
                                    <p className="text-sm">Você já atingiu sua meta financeira.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>

                {/* Sugestões */}
                {sugestoes.length > 0 && resultados.pacientesFaltando > 0 && (
                    <div className="mb-6">
                        <h2 className="text-lg font-bold mb-3" style={{color: '#311850'}}>
                            Estratégias de otimização
                        </h2>

        const faturamentoSemanal = pacientesSemanalAtuais * valorMedioSemanal * 4;
        const faturamentoQuinzenal = pacientesQuinzenalAtuais * valorMedioQuinzenal * 2;
        const faturamentoAtual = faturamentoSemanal + faturamentoQuinzenal;
        const pacientesAtuaisTotal = pacientesSemanalAtuais + pacientesQuinzenalAtuais;
        
        // Cálculo simplificado: assume valor desejado para novos pacientes semanais
        const receitaPorPacienteSemanal = valorSessaoDesejado * 4;
        const faturamentoFaltando = Math.max(0, metaMensal - faturamentoAtual);
        const pacientesSemanalNecessarios = Math.ceil(faturamentoFaltando / receitaPorPacienteSemanal);
        
        const pacientesNecessariosTotal = pacientesAtuaisTotal + pacientesSemanalNecessarios;
        const pacientesFaltando = pacientesSemanalNecessarios;
        
        const pacientesPorMes = meses > 0 ? (pacientesFaltando / meses).toFixed(1) : 0;
        const diasPorPaciente = meses > 0 && pacientesFaltando > 0 ? Math.round((meses * 30) / pacientesFaltando) : 0;
        
        const horasPorSemana = pacientesSemanalAtuais + Math.ceil(pacientesQuinzenalAtuais / 2) + pacientesSemanalNecessarios;
        const faturamentoTotal = metaMensal * meses;

        return {
            pacientesNecessariosTotal,
            pacientesFaltando,
            pacientesPorMes: parseFloat(pacientesPorMes),
            diasPorPaciente,
            faturamentoAtual,
            faturamentoFaltando,
            horasPorSemana,
            faturamentoTotal,
            pacientesAtuaisTotal,
            receitaPorPacienteSemanal
        };
    };

    const resultados = calcularResultados();

    const getSugestoes = () => {
        const sugestoes = [];
        
        // 1. Aumentar honorários
        if (valorSessaoDesejado < 200 && resultados.pacientesFaltando > 5) {
            const novoValor = Math.ceil(valorSessaoDesejado * 1.3 / 10) * 10;
            const novaReceita = novoValor * 4;
            const novosPacientes = Math.ceil(resultados.faturamentoFaltando / novaReceita);
            const reducao = resultados.pacientesFaltando - novosPacientes;
            
            sugestoes.push({tipo: 'dica', impacto: 'Alto impacto, baixo esforço', texto: `Aumentando seus honorários para R$ ${novoValor}, você precisaria captar apenas ${novosPacientes} pacientes (${reducao} a menos), mantendo a mesma meta.`});
        }
        
        // 2. Grupos terapêuticos
        if (resultados.pacientesFaltando > 8) {
            const grupoValor = Math.ceil(valorSessaoDesejado * 0.6 / 10) * 10;
            const receitaGrupoMensal = grupoValor * 8 * 4;
            const pacientesEquiv = Math.ceil(receitaGrupoMensal / (valorSessaoDesejado * 4));
            const novosFaltando = Math.max(0, resultados.pacientesFaltando - pacientesEquiv);
            
            sugestoes.push({tipo: 'ideia', impacto: 'Alto impacto, médio esforço', texto: `Grupo terapêutico semanal com 8 pessoas a R$ ${grupoValor}/sessão geraria R$ ${receitaGrupoMensal.toLocaleString('pt-BR')}/mês, reduzindo a necessidade de ${resultados.pacientesFaltando} para ${novosFaltando} atendimentos individuais.`});
        }
        
        // 3. Workshops
        if (resultados.pacientesFaltando > 5) {
            const workshopValor = Math.ceil(valorSessaoDesejado * 1.5 / 10) * 10;
            const receitaWorkshop = workshopValor * 15;
            const pacientesEquiv = Math.ceil(receitaWorkshop / (valorSessaoDesejado * 4));
            
            sugestoes.push({tipo: 'workshop', impacto: 'Médio impacto, médio esforço', texto: `Workshop mensal com 15 participantes a R$ ${workshopValor} geraria R$ ${receitaWorkshop.toLocaleString('pt-BR')}/mês, equivalente a ${pacientesEquiv} pacientes fixos.`});
        }
        
        // 4. Palestras corporativas
        if (resultados.faturamentoFaltando > 1000) {
            const palestraValor = 2000;
            const palestrasNecessarias = Math.ceil(resultados.faturamentoFaltando / palestraValor);
            
            sugestoes.push({tipo: 'workshop', impacto: 'Médio impacto, médio esforço', texto: `Palestras para empresas a R$ ${palestraValor.toLocaleString('pt-BR')} cada. Fazendo ${palestrasNecessarias} palestra${palestrasNecessarias > 1 ? 's' : ''} por mês, você complementaria sua meta sem aumentar a agenda clínica.`});
        }
        
        // 5. Produtos digitais
        if (resultados.pacientesFaltando > 6 || metaMensal > 15000) {
            const produtoValor = 97;
            const vendasMensais = Math.ceil(Math.max(resultados.faturamentoFaltando, 0) * 0.25 / produtoValor);
            const receitaProduto = vendasMensais * produtoValor;
            const pacientesLib = Math.ceil(receitaProduto / (valorSessaoDesejado * 4));
            
            sugestoes.push({tipo: 'produto', impacto: 'Médio impacto, alto esforço inicial', texto: `Produto digital a R$ ${produtoValor} vendendo ${vendasMensais} unidades/mês geraria R$ ${receitaProduto.toLocaleString('pt-BR')}/mês de renda passiva, reduzindo ${pacientesLib} pacientes da meta.`});
        }
        
        // Alertas
        if (resultados.pacientesNecessariosTotal > 25) {
            sugestoes.push({tipo: 'alerta', impacto: 'Atenção necessária', texto: `${resultados.pacientesNecessariosTotal} pacientes fixos é insustentável a longo prazo. É fundamental diversificar suas fontes de renda.`});
        } else if (resultados.pacientesNecessariosTotal > 20) {
            sugestoes.push({tipo: 'alerta', impacto: 'Atenção necessária', texto: `${resultados.pacientesNecessariosTotal} pacientes fixos representa uma agenda muito cheia. Considere as estratégias de otimização acima.`});
        }
        
        if (resultados.horasPorSemana > 30) {
            sugestoes.push({tipo: 'alerta', impacto: 'Risco de burnout', texto: `${resultados.horasPorSemana}h semanais de atendimento deixa pouco espaço para supervisão, estudos, documentação e autocuidado.`});

        }
        
        return sugestoes;
    };

                            <input type="range" min="80" max="500" step="10" value={valorMedioSemanal} onChange={(e) => setValorMedioSemanal(Number(e.target.value))} className="custom-range w-full h-1 bg-gray-200 rounded-lg cursor-pointer"/>
                        </div>
                    )}

                    {/* Pacientes Quinzenais Atuais */}
                    <div className="mb-6">

                            Pacientes quinzenais que você já tem

                    {/* Faturamento Atual Total */}
                    {(pacientesSemanalAtuais > 0 || pacientesQuinzenalAtuais > 0) && (

                            </p>

                </div>

                {/* Sugestões */}
                {sugestoes.length > 0 && resultados.pacientesFaltando > 0 && (
                    <div className="mb-6">
                        <h2 className="text-lg font-bold mb-3" style={{color: '#311850'}}>
                            Estratégias de otimização
                        </h2>
                        <p className="text-xs mb-4" style={{color: '#7F6A93'}}>
                            Do menor esforço para o maior impacto financeiro
                        </p><div className="space-y-3">
                        {sugestoes.map((sugestao, index) => {
                            const cores = getCorSugestao(sugestao.tipo);
                            return (
                                <div key={index} className="rounded-lg p-4 text-sm" style={{
                                    backgroundColor: cores.bg,
                                    border: `1px solid ${cores.border}`
                                }}>
                                    <p className="text-xs font-semibold mb-1 uppercase" style={{color: cores.text}}>
                                        {sugestao.impacto}
                                    </p>
                                    <p className="leading-relaxed" style={{color: '#311850'}}>
                                        {sugestao.texto}
                                    </p>
                                </div>
                            );
                        })}
                    </div>
                </div>
            )}

            {/* CTA Diagnóstico */}
            <div className="bg-white rounded-xl shadow-sm p-6 mb-6" style={{border: '1px solid #E8E3F0'}}>
                <h3 className="text-lg font-bold mb-2" style={{color: '#311850'}}>
                    Quer saber como tirar tudo isso do papel?
                </h3>
                <p className="text-sm mb-4" style={{color: '#7F6A93'}}>
                    Sabemos que nem sempre é fácil executar. Deixe seus dados e vamos te ajudar a colocar esse planejamento em prática!
                </p>
                
                {!mostrarFormulario ? (
                    <button
                        onClick={() => setMostrarFormulario(true)}
                        className="w-full py-3 rounded-lg text-sm font-medium text-white transition-colors"
                        style={{backgroundColor: '#45256D'}}
                    >
                        Quero ajuda para executar
                    </button>
                ) : (
                    <form onSubmit={handleSubmit} className="space-y-3">
                        <input
                            type="text"
                            placeholder="Seu nome"
                            value={nome}
                            onChange={(e) => setNome(e.target.value)}
                            required
                            className="w-full p-3 rounded-lg text-sm"
                            style={{border: '1px solid #E8E3F0', outline: 'none'}}
                        />
                        <input
                            type="email"
                            placeholder="Seu e-mail"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            required
                            className="w-full p-3 rounded-lg text-sm"
                            style={{border: '1px solid #E8E3F0', outline: 'none'}}
                        />
                        <input
                            type="tel"
                            placeholder="Seu WhatsApp"
                            value={whatsapp}
                            onChange={(e) => setWhatsapp(e.target.value)}
                            required
                            className="w-full p-3 rounded-lg text-sm"
                            style={{border: '1px solid #E8E3F0', outline: 'none'}}
                        />
                        <p className="text-xs" style={{color: '#9C8FC2'}}>Todos os dados são obrigatórios</p>
                        <button
                            type="submit"
                            className="w-full py-3 rounded-lg text-sm font-medium text-white"
                            style={{backgroundColor: '#45256D'}}
                        >
                            Enviar solicitação
                        </button>
                    </form>
                )}
            </div>

            {/* Footer */}
            <div className="text-center text-xs" style={{color: '#9C8FC2'}}>
                <p className="mb-2">Calculadora da Realidade Financeira Desejada • 2024</p>
                <p>Todos os cálculos são estimativas. Considere 10-15% de faltas na prática real.</p>
            </div>
        </div>
    </div>
);}
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
