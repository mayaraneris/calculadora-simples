<script type="text/babel">
const {useState} = React;

function App() {
    const [metaMensal, setMetaMensal] = useState(10000);
    const [meses, setMeses] = useState(6);
    const [valorSessaoDesejado, setValorSessaoDesejado] = useState(150);
    const [pacientesAtuais, setPacientesAtuais] = useState(0);
    const [valorMedioAtual, setValorMedioAtual] = useState(150);
    const [mostrarDicaValor, setMostrarDicaValor] = useState(false);

    const calcularResultados = () => {
        const receitaPorPacienteMensal = valorSessaoDesejado * 4;
        const pacientesNecessarios = Math.ceil(metaMensal / receitaPorPacienteMensal);
        const faturamentoAtual = pacientesAtuais * valorMedioAtual * 4;
        const pacientesFaltando = Math.max(0, pacientesNecessarios - pacientesAtuais);
        const pacientesPorMes = meses > 0 ? (pacientesFaltando / meses).toFixed(1) : 0;
        const diasPorPaciente = meses > 0 && pacientesFaltando > 0 ? Math.round((meses * 30) / pacientesFaltando) : 0;
        const sessoesPorMes = pacientesNecessarios * 4;
        const horasPorSemana = pacientesNecessarios * 1;
        const faturamentoTotal = metaMensal * meses;
        const totalSessoes = sessoesPorMes * meses;
        const faturamentoFaltando = metaMensal - faturamentoAtual;

        return {pacientesNecessarios, pacientesFaltando, pacientesPorMes: parseFloat(pacientesPorMes), diasPorPaciente, faturamentoAtual, faturamentoFaltando, sessoesPorMes, horasPorSemana, faturamentoTotal, totalSessoes, receitaPorPacienteMensal};
    };

    const resultados = calcularResultados();

    const getSugestoes = () => {
        const sugestoes = [];
        
        if (valorSessaoDesejado < 200 && resultados.pacientesFaltando > 5) {
            const novoValor = Math.ceil(valorSessaoDesejado * 1.3 / 10) * 10;
            const novosPacientesNecessarios = Math.ceil(metaMensal / (novoValor * 4));
            const novoPacientesFaltando = Math.max(0, novosPacientesNecessarios - pacientesAtuais);
            const reducao = resultados.pacientesFaltando - novoPacientesFaltando;
            
            sugestoes.push({tipo: 'dica', impacto: 'Alto impacto, baixo esfor√ßo', texto: `Aumentando seus honor√°rios para R$ ${novoValor}, voc√™ precisaria captar apenas ${novoPacientesFaltando} pacientes (${reducao} a menos!), mantendo os mesmos R$ ${metaMensal.toLocaleString('pt-BR')}/m√™s.`});
        }
        
        if (resultados.pacientesFaltando > 8) {
            const grupoValor = Math.ceil(valorSessaoDesejado * 0.6 / 10) * 10;
            const receitaGrupoMensal = grupoValor * 8 * 4;
            const pacientesEquiv = Math.ceil(receitaGrupoMensal / (valorSessaoDesejado * 4));
            const novosFaltando = Math.max(0, resultados.pacientesFaltando - pacientesEquiv);
            
            sugestoes.push({tipo: 'ideia', impacto: 'Alto impacto, m√©dio esfor√ßo', texto: `Criando 1 grupo terap√™utico semanal com 8 pessoas a R$ ${grupoValor}/sess√£o, voc√™ faturaria R$ ${receitaGrupoMensal.toLocaleString('pt-BR')}/m√™s. Isso reduz sua necessidade de ${resultados.pacientesFaltando} para ${novosFaltando} pacientes individuais.`});
        }
        
        if (resultados.pacientesFaltando > 5) {
            const workshopValor = Math.ceil(valorSessaoDesejado * 1.5 / 10) * 10;
            const receitaWorkshop = workshopValor * 15;
            const pacientesEquiv = Math.ceil(receitaWorkshop / (valorSessaoDesejado * 4));
            
            sugestoes.push({tipo: 'ideia', impacto: 'M√©dio impacto, m√©dio esfor√ßo', texto: `Um workshop mensal com 15 pessoas a R$ ${workshopValor} geraria R$ ${receitaWorkshop.toLocaleString('pt-BR')}/m√™s. Isso equivale a ${pacientesEquiv} pacientes fixos.`});
        }
        
        if (resultados.pacientesFaltando > 6 || metaMensal > 15000) {
            const produtoValor = 97;
            const vendasMensais = Math.ceil(Math.max(resultados.faturamentoFaltando, 0) * 0.25 / produtoValor);
            const receitaProduto = vendasMensais * produtoValor;
            const pacientesLib = Math.ceil(receitaProduto / (valorSessaoDesejado * 4));
            
            sugestoes.push({tipo: 'ideia', impacto: 'M√©dio impacto, alto esfor√ßo inicial', texto: `Criando um produto digital a R$ ${produtoValor} e vendendo ${vendasMensais} unidades/m√™s, voc√™ geraria R$ ${receitaProduto.toLocaleString('pt-BR')}/m√™s passivamente, reduzindo ${pacientesLib} pacientes da meta.`});
        }
        
        if (resultados.pacientesNecessarios > 25) {
            sugestoes.push({tipo: 'alerta', impacto: 'Aten√ß√£o necess√°ria', texto: `${resultados.pacientesNecessarios} pacientes fixos √© insustent√°vel. Voc√™ PRECISA diversificar sua renda para preservar sua sa√∫de mental.`});
        } else if (resultados.pacientesNecessarios > 20) {
            sugestoes.push({tipo: 'alerta', impacto: 'Aten√ß√£o necess√°ria', texto: `${resultados.pacientesNecessarios} pacientes fixos √© uma agenda muito cheia. Considere as estrat√©gias acima.`});
        }
        
        if (resultados.horasPorSemana > 30) {
            sugestoes.push({tipo: 'alerta', impacto: 'Risco de burnout', texto: `${resultados.horasPorSemana}h/semana s√≥ em atendimento deixa pouco espa√ßo para supervis√£o, estudos e autocuidado.`});
        }
        
        if (resultados.pacientesFaltando > 0 && resultados.pacientesFaltando <= 3) {
            sugestoes.push({tipo: 'motivacao', impacto: 'Voc√™ est√° quase l√°!', texto: `Faltam apenas ${resultados.pacientesFaltando} paciente${resultados.pacientesFaltando > 1 ? 's' : ''} para atingir sua meta!`});
        }
        
        return sugestoes;
    };

    const sugestoes = getSugestoes();

    return (
        <div className="min-h-screen p-4 md:p-8" style={{background: 'linear-gradient(135deg, #F8F6FA 0%, #E8E3F0 100%)'}}>
            <div className="max-w-4xl mx-auto">
                <div className="text-center mb-12">
                    <h1 className="text-4xl md:text-5xl font-bold mb-4" style={{color: '#311850'}}>

                    </h1>

                            <p className="text-sm mt-2" style={{color: '#7F6A93'}}>

                            <span>0</span>
                            <span>40</span>
                        </div>
                    </div>

                    {pacientesAtuais > 0 && (

                            <div className="flex items-center justify-between mb-4">
                                <label className="text-lg font-medium" style={{color: '#311850'}}>
                                    üíµ Valor m√©dio atual por sess√£o
                                </label>
                                <button onClick={() => setMostrarDicaValor(!mostrarDicaValor)} className="text-2xl hover:scale-110 transition-transform" style={{color: '#45256D'}}>‚ÑπÔ∏è</button>
                            </div>

                            {mostrarDicaValor && (
                                <div className="mb-4 p-4 rounded-lg" style={{backgroundColor: 'white', border: '1px solid #E8E3F0'}}>
                                    <p className="font-semibold mb-2" style={{color: '#311850'}}>üí° Como calcular seu valor m√©dio atual?</p>
                                    <p className="text-sm mb-3" style={{color: '#7F6A93'}}>
                                        Some o valor de todas as sess√µes dos seus pacientes atuais e divida pelo n√∫mero de pacientes.
                                    </p>
                                    <div className="text-sm p-3 rounded" style={{backgroundColor: '#F8F6FA', color: '#311850'}}>
                                        <p className="font-medium mb-2">Exemplo:</p>
                                        <p>‚Ä¢ 5 pacientes pagam R$ 150</p>
                                        <p>‚Ä¢ 3 pacientes pagam R$ 120</p>
                                        <p>‚Ä¢ 2 pacientes pagam R$ 180</p>
                                        <p className="mt-2 font-semibold">C√°lculo: (5√ó150 + 3√ó120 + 2√ó180) √∑ 10 = R$ 150/sess√£o</p>
                                    </div>
                                </div>
                            )}

                            <div className="text-center mb-4">
                                <span className="text-5xl font-bold" style={{color: '#45256D'}}>R$ {valorMedioAtual}</span>
                            </div>
                            <input type="range" min="80" max="500" step="10" value={valorMedioAtual} onChange={(e) => setValorMedioAtual(Number(e.target.value))} className="w-full h-3 bg-gray-200 rounded-lg cursor-pointer" style={{accentColor: '#45256D'}}/>
                            <div className="flex justify-between text-sm mt-2" style={{color: '#9C8FC2'}}>
                                <span>R$ 80</span>
                                <span>R$ 500</span>
                            </div>

                            <div className="mt-4 p-3 rounded-lg" style={{backgroundColor: 'white'}}>
                                <p className="text-sm" style={{color: '#7F6A93'}}>
                                    üí∞ Faturamento atual: <span className="font-semibold text-lg" style={{color: '#311850'}}>
                                        R$ {resultados.faturamentoAtual.toLocaleString('pt-BR')}/m√™s
                                    </span>
                                </p>
                            </div>
                        </div>
                    )}

                    <div className="mb-10">

                        </div>

                            {resultados.pacientesFaltando > 0 ? (
                                <>
                                    <p className="text-xl" style={{color: '#7F6A93'}}>

                                    </p>

                                        <p className="text-7xl font-bold mb-2">{resultados.pacientesNecessarios}</p>
                                        <p className="text-2xl font-medium">pacientes fixos no total</p>
                                    </div>

                                    <div className="rounded-2xl p-8 shadow-lg text-white" style={{background: 'linear-gradient(135deg, #9C8FC2 0%, #7F6A93 100%)'}}>
                                        <p className="text-xl mb-3 opacity-90">Voc√™ j√° tem {pacientesAtuais}, ent√£o precisa captar</p>
                                        <p className="text-6xl font-bold mb-2">{resultados.pacientesFaltando}</p>
                                        <p className="text-2xl font-medium">novos pacientes</p>
                                    </div>

                                    <div className="rounded-xl p-6" style={{backgroundColor: '#F8F6FA', border: '2px solid #9C8FC2'}}>

                                            üìÖ Ritmo de capta√ß√£o necess√°rio:
                                        </p>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div>
                                                <p className="text-4xl font-bold" style={{color: '#45256D'}}>{resultados.pacientesPorMes}</p>

                                            <div>

                {sugestoes.length > 0 && resultados.pacientesFaltando > 0 && (

</script>
